version: '3.8'

services:
  it-asset-manager:
    image: your-dockerhub-username/it-asset-manager:latest
    container_name: it-asset-manager
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-America/New_York}
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-inventory_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - SESSION_SECRET=${SESSION_SECRET}
      - REDIS_URL=${REDIS_URL:-redis://localhost:6379}
      - INIT_DB=${INIT_DB:-false}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-500}
    volumes:
      - ./appdata/uploads:/app/uploads
      - ./appdata/logs:/app/logs
      - ./appdata/data:/app/data
      - ./appdata/backups:/app/backups
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - asset-manager

networks:
  asset-manager:
    driver: bridge